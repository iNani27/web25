<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Ma page HTML</title>
    </head>
    <body>

        <!-- un titre -->
        <h1>Bienvenue sur mon site</h1>

        <!-- un paragraphe -->   
        <p>Bonjour et bienvenue ! Ceci est ma page HTML. Elle contient un titre de premier niveau, un paragraphe, une image avec son <code>alternative text</code> et une liste à puces de 3 éléments.</p>

        <!-- une image avec un alt --> 
        <img src="https://fastly.picsum.photos/id/237/536/354.jpg?hmac=i0yVXW1ORpyCZpQ-CknuyV-jbtU7_x9EBQVhvT5aRr0" alt="Une image d'un chien mignon">

        <!-- une liste à puces avec 3 éléments --> 
        <ul>
            <li>h1</li>
            <li>p</li>
            <li>img avec alt</li>
        </ul>

    </body>
</html>
